<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Bruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: white;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 2.5em;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }
        
        .image-container {
            background: white;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="gallery" class="gallery"></div>

    <script>
        // Your image filenames
        const imageList = [
            'images/image_1.png',
            'images/image_2.png',
            'images/image_3.png',
            'images/image_4.png',
            'images/image_6.png',
            'images/image_7.png',
            'images/image_8.png',
            'images/image_9.png',
            'images/image_10.png',
            'images/image_11.png',
            'images/image_12.png',
            'images/image_13.png',
            'images/image_14.png',
            'images/image_15.png',
            'images/image_16.png',
            'images/image_17.jpg',
            'images/image_18.jpg',
            'images/image_19.jpg',
            'images/image_20.jpg',
            'images/image_21.jpg',
            'images/image_22.png',
            'images/image_23.png',
            'images/image_24.png',
            'images/image_25.png',
            'images/image_26.png',
            'images/image_27.png',
            'images/image_28.png',
            'images/image_29.png',
            'images/image_30.png',
            'images/image_32.png',
            'images/image_33.jpg',
            'images/image_34.jpg',
            'images/image_35.jpg',
            'images/image_36.jpg',
            'images/image_37.jpg',
            'images/image_38.jpg',
            'images/image_39.jpg',
            'images/image_40.jpg',
            'images/image_41.jpg',
            'images/image_42.jpg',
            'images/image_43.jpg',
            'images/image_44.jpg'
        ];
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function displayImages() {
            const gallery = document.getElementById('gallery');
            
            // Shuffle the images randomly
            const shuffledImages = shuffleArray(imageList);
            
            // Display all images in random order
            shuffledImages.forEach((imageName) => {
                const container = document.createElement('div');
                container.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = imageName;
                img.alt = imageName;
                img.loading = 'lazy';
                
                container.appendChild(img);
                gallery.appendChild(container);
                
                // Handle image load errors
                img.onerror = function() {
                    console.log(`Failed to load: ${imageName}`);
                    container.style.display = 'none';
                };
            });
        }
        
        // Load images when the page loads
        window.onload = displayImages;
    </script>
</body>
</html>
