<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .image-container {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .image-name {
            font-size: 14px;
            color: #666;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div id="gallery" class="gallery"></div>

    <script>
        // List your actual image filenames here
        // Replace this array with the actual names of your image files
        const imageList = [
            'image_1.png',
            'image_2.png',
            'image_3.png',
            'image_4.png',
            'image_5.png',
            // Add more image filenames as needed
            // You can check your images folder and list all the files here
        ];
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function displayImages() {
            const gallery = document.getElementById('gallery');
            
            // Shuffle the images randomly
            const shuffledImages = shuffleArray(imageList);
            
            // Display all images in random order
            shuffledImages.forEach((imageName) => {
                const container = document.createElement('div');
                container.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = `images/${imageName}`;
                img.alt = imageName;
                img.loading = 'lazy';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'image-name';
                nameDiv.textContent = imageName;
                
                container.appendChild(img);
                container.appendChild(nameDiv);
                gallery.appendChild(container);
                
                // Handle image load errors
                img.onerror = function() {
                    console.log(`Failed to load: ${imageName}`);
                    container.style.opacity = '0.5';
                    nameDiv.textContent = `${imageName} (not found)`;
                };
            });
        }
        
        // Load images when the page loads
        window.onload = displayImages;
    </script>
</body>
</html>
